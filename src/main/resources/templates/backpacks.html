<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Backpacks</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@600&family=Syne:wght@400;600&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <style>
      body {
      background-color: #000;
      background-image: url('bast.jpg');
      background-repeat: no-repeat;
      background-repeat: no-repeat;
      background-repeat:no-repeat;
      background-size:cover;
      }
       a {
      list-style: none;
      margin: 10px;
      display: inline-grid;
      color: #58453d;
      transition: 0.5s;
      text-decoration: none;
      }

      a:hover {
      color: #bd8262;
      transition: .2s;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar" style="font-family: 'Kufam', cursive;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">BAST</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/backpacks">Backpacks</a></li>
            <li><a href="/contact-us">Contact Us</a></li>
            <li><a href="/cart">Cart</a></li>
        </ul>
    </div>
</nav>

<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Title</th>
        <th>Color</th>
        <th>Description</th>
        <th>Price</th>
        <th>In stock</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="myTable">
    <tr th:each="backpack:${backpacks}">
        <td th:text="${backpack.backpackId}"></td>
        <td>
            <img src="${'/images/' + backpack.image}" width="120"/>
        </td>
        <td th:text="${backpack.title}"></td>
        <td th:text="${backpack.color}"></td>
        <td th:text="${backpack.description}"></td>
        <td th:text="${backpack.price}"></td>
        <td th:text="${backpack.inStock}"></td>
        <td>
           <a th:href="@{/addToCart/{id}(id=${backpack.backpackId})}" class="btn btn-primary">Add to cart</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
