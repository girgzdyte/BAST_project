<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="/css/js/styles.css">
</head>
<body>
<h1>Orderio editinimo langas pagal orderio ID</h1>
<p>Langas matomas tik man, kai reikia koreguoti žmogaus orderį, jei jis padarytų klaidų</p>
<div class="container my-5">
    <h2 class="mb-5">Update Order</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/updateorder/{id}(id=${orders.order_id})}" th:object="${orders}" method="post"
                  style="padding-left: 80px;">
                <div>
                    <div class="form-group" style="width: 200px;">
                        <label for="fullName" class="col-form-label">Pilnas vardas:</label>
                        <input type="text" th:field="*{fullName}" class="form-control" id="fullName">
                        <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                              class="text-danger"></span>
                    </div>
                    <br>
                    <div class="form-group" style="width: 200px;">
                        <label for="shippingAddress" class="col-form-label">Adresas:</label>
                        <input type="text" th:field="*{shippingAddress}" class="form-control" id="shippingAddress">
                        <span th:if="${#fields.hasErrors('shippingAddress')}" th:errors="*{shippingAddress}"
                              class="text-danger"></span>
                    </div>
                    <br>
                    <div class="form-group" style="width: 200px;">
                        <label for="country" class="col-form-label">Šalis:</label><br>
                        <input type="text" th:field="*{country}" class="form-control" id="country" min="1">
                        <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-danger"></span>
                    </div>
                    <br>
                    <div class="form-group" style="width: 200px;">
                        <label for="phoneNumber" class="col-form-label">Telefono numeris:</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                              class="text-danger"></span>
                    </div>
                    <br>
                    <div class="form-group" style="width: 200px;">
                        <label for="emailAddress" class="col-form-label">El. paštas:</label>
                        <input type="text" th:field="*{emailAddress}" class="form-control" id="emailAddress">
                        <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"
                              class="text-danger"></span>
                    </div>
                </div>
                <br>
                <div>
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Order">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
